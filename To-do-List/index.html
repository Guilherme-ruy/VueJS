<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <main id="app">

        <section class="todo-list">


            <h2>Lista de Tarefas</h2>

            <!--TODAS AS TAREFAS-->
            <div class="all-todos">
                <!-- <div class="single-todo done"> -->

                <div v-for="tarefa in tarefas" class="single-todo"
                :class="{done: tarefa.done}">
                    <span>{{tarefa.text}}</span>

                </div>


            </div>

            <button class="clear">Limpar tudo</button>

            <input type="text" placeholder="Escreva uma nova tarefa..." v-model="novaTarefa.text">
            <button class="add" @click="addTarefa()">Adicionar</button>

            <div class="instructions">
                Instruções:
                <ul>
                    <li>Clique no texto da tarefa para alternar entre feita / não feita</li>
                    <li>Use o botão limpar tudo para remover todas as tarefas</li>
                    <li>Use o input para adicionar novas tarefas</li>
                </ul>
            </div>
        </section>

    </main>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="scripts.js"></script>

    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
