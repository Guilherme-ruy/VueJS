<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Self Service Order</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--BOOTSTRAP-->

</head>

<body>

    <main id="app">

        <div class="container-lg">
            <!--LOOP FOR ITEMS-->
            <div class="row">
                <div class="col">
                    <section class="items">
                        <h4 class="text-center">Monte seu pedido</h4>
                        <div class="row">
                            <div v-for="product in products" class=" col-6 product"
                                @click="product.active = !product.active" :class="{selected : product.active}">
                                <div class="photo">
                                    <img :src="product.photo">
                                </div>
                                <div class="description">
                                    <span class="name">{{product.name}}</span>
                                    <span class="price">R${{product.price}}</span>
                                    <div class="quantity-area" v-if="product.active">

                                        <button class="btn btn-danger text-center btn-sm"
                                            @click.stop="product.quantity-=1"
                                            :disabled="product.quantity <= 0">-</button>


                                        <span class="quantity mx-1">{{product.quantity}}</span>


                                        <button class="btn btn-success text-center btn-sm"
                                            @click.stop="product.quantity+=1"
                                            :disabled="product.quantity >= 9">+</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <!--LOOP FOR ITEMS-->



                <!--ORDER SUMMARY-->
                <div class="col-4">
                    <section class="summary table" v-if="total() > 0">
                        <strong>Resumo do pedido</strong>
                        <table>
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="product in products">
                                    <td v-if="product.active">{{product.quantity.toFixed(0) + 'x ' + product.name}}</td>
                                    <td v-if="product.active">{{(product.quantity * product.price).toFixed(2)}}</td>
                                </tr>

                                <tr>
                                    <th>Valor Total</th>
                                    <th>R${{total()}}</th>
                                </tr>
                            </tbody>
                        </table>
                    </section>
                </div>
            </div>


        </div>
    </main>
    <!--ORDER SUMMARY-->

    <!--BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!--BOOTSTRAP-->


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
